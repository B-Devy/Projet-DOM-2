<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" media="screen"></link>
    <script src="script.js" defer></script>
    <title>Projet DOM II</title>
</head>

<body>
    <div class="clickevent box">
        <h4>Quelle est la capitale de l'Italie</h4>
        <button id="btn-1">Rome</button>
        <button id="btn-2">Naplees</button>
        <p>la bonne réponse est Rome</p>
    </div>

    <div class="mousemove"></div>

    <div class="keypress box">
        <h2>Vous appuyez sur la touche: <span id="key"></span></h2>
    </div>

    <nav>
        <ul>
            <li>Accueil</li>
            <li>Services</li>
            <li>Contacts</li>
        </ul>
    </nav>
    

    <form action="">
        <input type="text" placeholder="Entrez le nom">
        <select name="" id="">
            <!--Ne surtout pas oublier la "value" c'est elle qui transmet l'info à JS via e.target.value-->

            <option value="">Selectionne ton langage</option>
            <option value="Html">Html</option>
            <option value="CSS">CSS</option>
            <option value="Javascript">Javascript</option>
        </select>
<!--le "id" de l'input et le "for" du label permet la synchro -->
        <input type="checkbox" id="cgv">
        <label for="cgv">Condition du CGV</label>  
        <input type="submit" value="Valider">
        <div></div>
    </form>
    
</body>
</html>
